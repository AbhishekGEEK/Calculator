<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h2 class="text_center">CALCULATOR</h2>

    <div class="container">
        <input type="text">
        <div class="row">
            <button class="btn gray">1</button>
            <button class="btn gray">2</button>
            <button class="btn gray">3</button>
            <button class="btn yellow">+</button>
        </div>

        <div class="row">
            <button class="btn gray">4</button>
            <button class="btn gray">5</button>
            <button class="btn gray">6</button>
            <button class="btn yellow">-</button>
        </div>

        <div class="row">
            <button class="btn gray">7</button>
            <button class="btn gray">8</button>
            <button class="btn gray">9</button>
            <button class="btn yellow">*</button>
        </div>

        <div class="row">
            <button class="btn yellow">%</button>
            <button class="btn gray">0</button>
            <button class="btn yellow">/</button>
            <button class="btn yellow">.</button>
        </div>

        <div class="row">
            <button class="btn red ">&larr;</button>
            <button class="btn red ">A</button>
            <button class="btn yellow width">=</button>
           
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
